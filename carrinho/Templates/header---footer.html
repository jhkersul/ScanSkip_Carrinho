<!doctype html>
<html>
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Scan&amp;Skip - {% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/standardize.css' %}">
    <link rel="stylesheet" href="{% static 'css/header---footer-grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/header---footer.css' %}">
    {% block head %}{% endblock %}
</head>
<body class="body page-header---footer clearfix">
    <div id="corpo" class="corpo">
        <footer class="footer"></footer>
        {% block content %}{% endblock %}
    </div>
    <div class="barra clearfix">
        <p class="textheader">Scan&amp;Skip</p>
        <div class="botoesbarra clearfix">
            <button onClick="window.location='https://scan-skip.herokuapp.com/';" class="botaoBarra botaoHome">Home</button>
            <button onClick="window.location='https://scan-skip.herokuapp.com/sobre';" class="botaoBarra botaoSobre" type="button">Sobre</button>
            {% if request.session.logado %}
                <button onClick="window.location='https://scan-skip.herokuapp.com/perfil';" class="botaoBarra botaoLogin">Perfil</button>
                <button onClick="window.location='https://scan-skip.herokuapp.com/logout';" class="botaoBarra botaoCadastro">Logout</button>
            {% else %}
                <button onClick="window.location='https://scan-skip.herokuapp.com/login';" class="botaoBarra botaoLogin">Login</button>
                <button onClick="window.location='https://scan-skip.herokuapp.com/cadastro';" class="botaoBarra botaoCadastro">Cadastre-se</button>
            {% endif %}
        </div>
    </div>
</body>
</html>
