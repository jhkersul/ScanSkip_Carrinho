<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>login</title>
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:600,400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/login-grid.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body class="body page-login clearfix">
  <div class="background">
    <div class="container container-1">
      <p class="text text-1">Acessar minha conta</p>
      <form class="style-2 cadastro">
        <p class="text">Ainda não é cadastrado?</p>
        <button class="_button" type="submit">Cadastrar</button>
        <input class="_input _input-1" name="Sobrenome" placeholder="E-mail" type="email">
        <input class="_input _input-2" name="Nome" placeholder="Nome" type="text">
      </form>
      <form class="login">
        <div class="container clearfix">
          <label class="permanecer-conectado clearfix">
            <input class="checkbox" type="checkbox">
            <span class="point-text">Permanecer conectado</span>
          </label>
          <a href="recuperar-senha.html" class="text text-3">Esqueci a senha</a>
        </div>
        <p class="text text-4">Já possui cadastro?</p>
        <button class="_button" type="submit">Entrar</button>
        <input class="_input _input-3" name="Sobrenome" placeholder="Senha" type="password">
        <input class="_input _input-4" name="Nome" placeholder="E-mail" type="email">
      </form>
    </div>
  </div>
</body>
</html>
